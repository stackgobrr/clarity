name: Deploy Clarity

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'infra/terraform/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Lambda functions
        uses: h3ow3d/h3ow3d-github-actions/actions/node-build-test@v1.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: 'apps/api'
          type-check-command: 'npm run type-check'
          build-command: 'npm run build'

      - name: Configure AWS credentials
        uses: h3ow3d/h3ow3d-github-actions/actions/aws-configure@v1.0.0
        with:
          aws-region: ${{ env.AWS_REGION }}
          auth-method: 'oidc'
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          role-session-name: 'GitHubActions-Deploy'

      - name: Deploy infrastructure
        uses: h3ow3d/h3ow3d-github-actions/actions/terraform-deploy@v1.0.0
        with:
          terraform-version: '1.14.1'
          working-directory: 'infra/terraform'
          auto-approve: 'true'

      - name: Get API Endpoint
        id: api-endpoint
        working-directory: infra/terraform
        run: |
          ENDPOINT=$(terraform output -raw api_endpoint)
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT
          echo "::notice::API Endpoint: $ENDPOINT"

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Endpoint:** \`${{ steps.api-endpoint.outputs.endpoint }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Resources" >> $GITHUB_STEP_SUMMARY
          echo "- DynamoDB Attempts Table" >> $GITHUB_STEP_SUMMARY
          echo "- 5 Lambda Functions (submit, get, list attempts, get, list scenarios)" >> $GITHUB_STEP_SUMMARY
          echo "- API Gateway REST API" >> $GITHUB_STEP_SUMMARY
          echo "- IAM Roles with DynamoDB and Bedrock permissions" >> $GITHUB_STEP_SUMMARY
